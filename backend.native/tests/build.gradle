TaskCollection<KonanTest> tasksOf(Closure<Boolean> filter) {
    String prefix = project.findProperty("prefix")
    project.tasks.withType(KonanTest)
            .matching { filter(it) && it.enabled && (prefix != null ? it.name.startsWith(prefix) : true) }
}

/**
 * Creates a task for a standalone test. Configures runner and adds building task.
 */
Task createStandaloneTest(String name, Closure<KonanStandaloneTestRunner> configureClosure) {
    return TasksKt.createStandaloneTest(project, name) { task ->
        configureClosure(task)
        konanArtifacts {
            program(name, targets: [target.name ?: 'host']) {
                srcFiles task.getSources()
                baseDir testOutputLocal
                extraOpts task.flags + project.globalTestArgs
            }
        }
    }
}

