/**
 * Builds tests into a single binary with TestRunner
 */
task buildKonanTests { t ->
    def compileList = [ "codegen", "datagen", "lower", "runtime", "serialization" ]

    // These tests should not be built into the TestRunner's test executable
    def excludeList = [ "codegen/inline/returnLocalClassFromBlock.kt" ]
    project.tasks
            .matching { it instanceof KonanTest || it instanceof KonanStandaloneTestRunner }
            .each {
                // add library and source files
                if (it instanceof LinkKonanTest) {
                    excludeList += it.lib
                }
                if (it.source != null) {
                    excludeList += it.source
                }
            }
    def sources = getFilesFrom(compileList, excludeList)

    konanArtifacts {
        program('localTest', targets: [ targetName ]) {
            srcFiles sources
            baseDir testOutputLocal
            extraOpts '-tr'
            extraOpts project.globalTestArgs
        }
    }

    // Set build dependencies.
    dependsOn compileKonanLocalTest
    UtilsKt.setDistDependencyFor(project, "compileKonanLocalTest${targetName.capitalize()}")

    // Local tests build into a single binary should depend on this task
    project.tasks
            .withType(KonanLocalTestRunner)
            .matching { ! it instanceof KonanStandaloneTestRunner }
            .forEach { it.dependsOn(t) }
}
