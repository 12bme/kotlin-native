/**
 * Creates a task for a interop test. Configures runner and adds library and test build tasks.
 */
Task createInteropTest(String name, Closure<KonanInteropTestRunner> configureClosure) {
    return TasksKt.createInteropTest(project, name) { task ->
        configureClosure(task)
        konanArtifacts {
            def conf = project.kotlinNativeInterop[task.interop]
            interop(conf.name + name) {
                defFile((conf.defFile != null) ? conf.defFile : File.createTempFile("${conf.name}.empty", ".def"))
                if (conf.headers != null) headers(conf.headers)
                if (conf.linkerOpts != null) linkerOpts(conf.linkerOpts)
                if (conf.pkg != null) packageName(conf.pkg)
            }

            program(name, targets: [target.name ?: 'host']) {
                libraries {
                    artifact conf.name + name
                }
                srcFiles  task.getSources()
                baseDir   testOutputLocal
                extraOpts task.flags + project.globalTestArgs
            }
        }
    }
}

